

<div id="ui-object">
	<div class="separator"></div>
	<div class="btn-group" data-toggle="buttons-radio">
		<a class="btn btn-mini active"><i class="icon-arrow"></i></a>
		<a class="btn btn-mini"><i class="icon-vertex"></i></a>
	</div>
	<div class="separator"></div>
	<div class="btn-group" data-toggle="buttons-checkbox">
		<a class="btn btn-mini active">x</a>
		<a class="btn btn-mini active">y</a>
		<a class="btn btn-mini active">z</a>
	</div>
	
	<div class="" data-toggle="buttons-radio">

	<div class="btn-group no-bottom">

			<i class="icon-arrow"></i>
		</a>

			<i class="icon-select-drag"></i>

	</div>
	<div></div>
	<div class="btn-group no-top">
		<a class="btn btn-mini tip" title="Move Selected Objects" data-placement="right" data-action="changeTool" data-args="move">
			<i class="icon-object-move"></i>
		</a>
		<a class="btn btn-mini tip" title="Rotate Selected Objects" data-placement="right" data-action="changeTool" data-args="rotate">
			<i class="icon-object-rotate"></i>
		</a>
	</div>
	
	<div class="separator"></div>
	<div class="btn-group">
		<a class="btn btn-mini tip tool-cube" title="Create a Cube" data-placement="right" data-action="changeTool" data-args="cube">
			<i class="icon-make-cube"></i>
		</a>
		<a class="btn btn-mini tip" title="Create a Sphere" data-placement="right" data-action="changeTool" data-args="sphere">

		</a>
